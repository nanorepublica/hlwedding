language: ruby
rvm:
- 2.2
# Assume bundler is being used, install step will run `bundle install`.
script: ./cibuild

before_script:
 - chmod +x cibuild

after_success:
  - openssl aes-256-cbc -K $encrypted_a5d85642107f_key -iv $encrypted_a5d85642107f_iv -in id_rsa.enc -out id_rsa -d
  - chmod 600 id_rsa # this key should have push access
  - eval "$(ssh-agent -s)"
  - ssh-add id_rsa
  - git remote add deploy ssh://deploy@akmiller.co.uk/opt/deploy/hlwedding
  - git push deploy deploy-$TRAVIS_BRANCH

# branch whitelist
branches:
  only:
  - dev    # test the gh-pages branch
  - master

addons:
  ssh_known_hosts: 
   - akmiller.co.uk
   - 176.58.111.71

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

exclude: [vendor]

notifications:
  email:
    - nanorepublica@gmail.com
